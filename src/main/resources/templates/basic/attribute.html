<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA"/>

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'"/><br/> <!--class="text lager"로 렌더링이 된다.-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'"/><br/> <!--append는 뒤에, prepend는 앞에 붙는다.-->
- th:classappend = <input type="text" class="text" th:classappend="large"/><br/> <!--classappend는 띄어쓰기 안해줘도 된다. 알아서 적절하게 하네-->

<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true"/><br/><!--사용할때 보통은 th:checked="${result 블라블라} " 이런식으로 되겠죠-->
- checked x <input type="checkbox" name="active" th:checked="false"/><br/>
- checked=false <input type="checkbox" name="active" checked="false"/><br/>
</body>
</html>
